<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>

  <script src="js/abv.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong></div>

  <table class="table table-hover text-center">
    <tr>
      <th width="10%">ID</th>
      <th width="20%">图片</th>

      <th width="15%">操作</th>
    </tr>
  </table>
</div>

<div class="panel admin-panel margin-top" id="add">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 增加内容</strong></div>
  <div class="body-content">
    <form id="formId" action="/jiyu/image/upload" target="frameName" method="POST" enctype="multipart/form-data" class="form-x" onsubmit="return false">
      <div class="form-group">
        <div class="label">
          <label>图片：</label>
        </div>

        <div class="field">
          <input type="file" class="button bg-blue margin-left" id="image1" value="+ 浏览上传"  style="float:left;" name="file" accept="image/*" required="required">
          <div class="tipss">图片尺寸：1038*378(超过了不美观)</div>
        </div>
      </div>


      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
         &nbsp;&nbsp;&nbsp;<button class="button bg-main icon-check-square-o" type="submit" id="sub"> 提交</button>
        </div>
      </div>
    </form>
    <iframe src="" frameborder="0" name="frameName"></iframe>
  </div>
</div>
</body>

</html>
