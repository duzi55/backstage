<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap 实例 - 偏移列</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/pintuer.css">
  <link rel="stylesheet" href="css/admin.css">
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/info.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head">
    <strong><span class="icon-bars"></span> 宣传语1</strong>
    <button style="float:right" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal" id="update1">修改</button>
  </div>
  <div class="body-content">
    <div class="form-x">
          &nbsp;&nbsp;标题：<hr><div class="well" style="background-color: #f2f9fd;" id="title1"></div>
       </div>
        &nbsp;&nbsp;内容:<hr><div class="well" style="background-color: #f2f9fd;" id="text1"></div>

        &nbsp;&nbsp;链接:&nbsp;&nbsp;<hr><div class="well" style="background-color: #f2f9fd;" id="href1"></div>
    </div>
  </div>
<div class="panel admin-panel">
  <div class="panel-head">
    <strong><span class="icon-bars"></span> 宣传语2</strong>
    <button style="float:right" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal" id="update2">修改</button>
  </div>
  <div class="body-content">
    <div class="form-x">
      &nbsp;&nbsp;标题：<hr><div class="well" style="background-color: #f2f9fd;" id="title2"></div>
    </div>
    &nbsp;&nbsp;内容:<hr><div class="well" style="background-color: #f2f9fd;" id="text2"></div>

    &nbsp;&nbsp;链接:&nbsp;&nbsp;<hr><div class="well" style="background-color: #f2f9fd;" id="href2"></div>
  </div>




<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h4 class="modal-title" id="myModalLabel">
          修改宣传语<span id="upid"></span>
        </h4>
      </div>
      <div class="modal-body">
        &nbsp;&nbsp;标题:<input class="well well-sm" style="width: 500px;" id="uptitle"><hr>
        &nbsp;&nbsp;内容:<input type="text" class="well well-sm" style="width: 500px;" id="uptext"><hr>
        &nbsp;&nbsp;链接:<input class="well well-sm" style="width: 500px;" id="uphref">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
        </button>
        <button type="button" class="btn btn-primary" id="proupdate">
          提交更改
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>
</div>
</body>
</html>
